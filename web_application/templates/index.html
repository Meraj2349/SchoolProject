<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEnQA Quiz Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />

    <!-- MathJax for rendering mathematical expressions -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
          processEscapes: true,
          processEnvironments: true,
        },
        options: {
          skipHtmlTags: ["script", "noscript", "style", "textarea", "pre"],
        },
      };
    </script>
  </head>
  <body>
    <!-- Back to School Website Button -->
    <a href="http://localhost:5173/" class="back-button" id="backButton">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Home</span>
    </a>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-graduation-cap me-2"></i>
          Star Academic School - Quiz Platform
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showStats()">Statistics</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Home Section -->
      <div id="home-section">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="card shadow">
              <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">
                  <i class="fas fa-play-circle me-2"></i>
                  Start Your Quiz
                </h3>
              </div>
              <div class="card-body">
                <form id="quiz-form">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="user_name" class="form-label"
                        >Your Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="user_name"
                        placeholder="Enter your name"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="grade" class="form-label"
                        >Grade (Select First)</label
                      >
                      <select
                        class="form-control"
                        id="grade"
                        onchange="filterSubjects()"
                      >
                        <option value="">Choose Grade First</option>
                        <option value="all" selected>All Grades</option>
                        {% for grade in grades %}
                        <option value="{{ grade }}">{{ grade }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="subject" class="form-label">Subject</label>
                      <select class="form-control" id="subject">
                        <option value="all" selected>All Subjects</option>
                        {% for subject in subjects %}
                        <option value="{{ subject }}">{{ subject }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="num_questions" class="form-label"
                        >Number of Questions</label
                      >
                      <select class="form-control" id="num_questions">
                        <option value="5">5 Questions</option>
                        <option value="10" selected>10 Questions</option>
                        <option value="15">15 Questions</option>
                        <option value="20">20 Questions</option>
                      </select>
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="fas fa-rocket me-2"></i>
                      Start Quiz
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quiz Section -->
      <div id="quiz-section" style="display: none">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <!-- Progress Bar -->
            <div class="card mb-3">
              <div class="card-body">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <span id="progress-text">Question 1 of 10</span>
                  <span id="timer" class="badge bg-warning">
                    <i class="fas fa-clock me-1"></i>
                    <span id="time-display">00:00</span>
                  </span>
                </div>
                <div class="progress">
                  <div
                    id="progress-bar"
                    class="progress-bar"
                    role="progressbar"
                    style="width: 10%"
                  ></div>
                </div>
              </div>
            </div>

            <!-- Question Card -->
            <div class="card shadow">
              <div class="card-header bg-info text-white">
                <h5 class="card-title mb-0">
                  <span id="question-subject"></span> -
                  <span id="question-grade"></span>
                </h5>
              </div>
              <div class="card-body">
                <h4 id="question-text" class="mb-4"></h4>

                <div id="options-container">
                  <!-- Options will be populated here -->
                </div>

                <div class="text-center mt-4">
                  <button
                    id="submit-answer"
                    class="btn btn-success btn-lg"
                    disabled
                  >
                    <i class="fas fa-check me-2"></i>
                    Submit Answer
                  </button>
                </div>
              </div>
            </div>

            <!-- Answer Feedback -->
            <div id="answer-feedback" class="card mt-3" style="display: none">
              <div class="card-body text-center">
                <div id="feedback-content"></div>
                <button id="next-question" class="btn btn-primary mt-3">
                  <i class="fas fa-arrow-right me-2"></i>
                  Next Question
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Section -->
      <div id="results-section" style="display: none">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="card shadow">
              <div class="card-header bg-success text-white text-center">
                <h3 class="card-title mb-0">
                  <i class="fas fa-trophy me-2"></i>
                  Quiz Completed!
                </h3>
              </div>
              <div class="card-body text-center">
                <div id="results-content">
                  <!-- Results will be populated here -->
                </div>

                <div class="mt-4">
                  <button
                    class="btn btn-primary me-3"
                    onclick="location.reload()"
                  >
                    <i class="fas fa-redo me-2"></i>
                    Take Another Quiz
                  </button>
                  <button class="btn btn-info" onclick="showDetailedResults()">
                    <i class="fas fa-chart-bar me-2"></i>
                    View Details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Statistics Modal -->
      <div class="modal fade" id="statsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">Platform Statistics</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div id="stats-content">
                <!-- Stats will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-start">
            <p class="mb-0">
              &copy; 2025 Star Academic School - Quiz Platform. All rights
              reserved.
            </p>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <p class="mb-0">
              Built with <i class="fas fa-heart text-danger"></i> for education
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app-new.js') }}"></script>
  </body>
</html>
